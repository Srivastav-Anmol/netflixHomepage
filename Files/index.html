<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <img src="logo.png" alt="Netflix Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
      <h2>Recent Watched</h2>
      <div class="movie-list">
        <div class="movie">
          <img src="movie1.jpg" alt="Movie 1">
          <h3>Movie 1</h3>
        </div>
        <div class="movie">
          <img src="movie2.jpg" alt="Movie 2">
          <h3>Movie 2</h3>
        </div>
        <div class="movie">
          <img src="movie3.jpg" alt="Movie 3" id="not">
          <h3>Movie 3</h3>
        </div>
        
      </div>
    </section>
  
    <footer>
      <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>
</body>
</html>
